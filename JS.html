<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<textarea name="" id="text" cols="30" rows="10"></textarea>
	<div id="result"></div>
	<script>

		var text = document.getElementById('text'); 
		var reg = /\)\)*\)/g; 

		text.oninput = function() { 
			document.getElementById('result').innerHTML = text.value.replace(reg, ":)");
		};


	</script>
</body>
</html>
